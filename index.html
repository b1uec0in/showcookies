<!DOCTYPE HTML>
<html>
<meta name="viewport" content="width=500, initial-scale=1" />
<head>
    <script>
    function getCookies() {
        var cookies = document.cookie.split(';');
        var ret = '';
        for(var i = 1; i <= cookies.length; i++) {
            ret += i + '. ' + cookies[i - 1] + "<br>";
        }
        var msgEl = document.getElementById("msg");
        msgEl.innerHTML=ret
    }
    function openUrl() {
        var url = new URL(window.location).searchParams.get("openUrl");
        window.location.href = url
    }
  
    </script>
</head>
  
<body onload="getCookies()">
    <button onclick="openUrl()"> openUrl() </button>
    <button onclick="getCookies()"> getCookies() </button><br>
    <p>cookie:<p>
    <p id="msg" > </p>
</body>
  
</html>
