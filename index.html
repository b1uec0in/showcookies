<!DOCTYPE HTML>
<html>
  
<head>
    <script>
    function getCookies() {
        var cookies = document.cookie.split(';');
        var ret = '';
        for(var i = 1; i <= cookies.length; i++) {
            ret += i + '. ' + cookies[i - 1] + "\n";
        }
        alert(ret);
    }
  
    </script>
</head>
  
<body >
    <button onclick="getCookies()"> getCookies() </button>
</body>
  
</html>
